name: Validate Blogs Manifest

on:
  pull_request:
    paths:
      - data/blogs.json
      - scripts/validate-blogs.js
  push:
    paths:
      - data/blogs.json
      - scripts/validate-blogs.js

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: node scripts/validate-blogs.js data/blogs.json
