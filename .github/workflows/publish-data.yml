name: Publish data repo

on:
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout analyses repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout data repo
        uses: actions/checkout@v4
        with:
          repository: gehuybre/data
          path: data-repo
          token: ${{ secrets.DATA_REPO_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Export data into data repo
        run: |
          python scripts/export_data_repo.py \
            --source-root embuild-analyses \
            --data-repo data-repo \
            --clean

      - name: Commit and push data repo
        working-directory: data-repo
        run: |
          if [[ -z "$(git status --porcelain)" ]]; then
            echo "No changes to publish."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Update published data"
          git push
