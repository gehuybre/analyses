name: Update vergunningen-aanvragen data (manual upload)

concurrency:
  group: update-vergunningen-aanvragen-data
  cancel-in-progress: true

on:
  schedule:
    # Monthly on day-of-month 1 (UTC)
    - cron: '10 1 1 * *'
  workflow_dispatch: {}
  push:
    paths:
      - embuild-analyses/analyses/vergunningen-aanvragen/data/**
      - embuild-analyses/analyses/vergunningen-aanvragen/src/**
      - embuild-analyses/analyses/vergunningen-aanvragen/content.mdx

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: false
          fetch-depth: 0

      - name: Configure Git LFS (no download)
        working-directory: .
        run: git lfs install --local
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies (minimal)
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Run data processor
        run: |
          set -e
          python embuild-analyses/analyses/vergunningen-aanvragen/src/process_vergunningen.py

      - name: Copy results to public directory
        run: |
          mkdir -p embuild-analyses/public/data/vergunningen-aanvragen
          cp embuild-analyses/analyses/vergunningen-aanvragen/results/*.json embuild-analyses/public/data/vergunningen-aanvragen/

      - name: Commit and push changes to analyses repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add embuild-analyses/analyses/vergunningen-aanvragen/results
          git add embuild-analyses/analyses/vergunningen-aanvragen/content.mdx || true
          if ! git diff --staged --quiet; then
            git commit -m "chore(data): update vergunningen-aanvragen results (auto)"
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi

      - name: Export data to data repository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Clone the data repo with authentication
          git clone https://x-access-token:${GITHUB_TOKEN}@github.com/gehuybre/data.git data-repo

          # Create directory structure for both locations
          mkdir -p data-repo/data/vergunningen-aanvragen
          mkdir -p data-repo/analyses/vergunningen-aanvragen/results

          # Copy the generated data to both locations (from public/data for consistency)
          cp embuild-analyses/public/data/vergunningen-aanvragen/*.json data-repo/data/vergunningen-aanvragen/
          cp embuild-analyses/public/data/vergunningen-aanvragen/*.json data-repo/analyses/vergunningen-aanvragen/results/

          # Commit and push to data repo
          cd data-repo
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/vergunningen-aanvragen/
          git add analyses/vergunningen-aanvragen/results/

          if ! git diff --staged --quiet; then
            git commit -m "chore(data): update vergunningen-aanvragen data (auto)"
            git push origin HEAD:main
          else
            echo "No changes to commit in data repo"
          fi



